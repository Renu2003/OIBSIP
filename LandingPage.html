<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="myshopicon.ico.png">
    <title>myshop.com</title>
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="myshoplogo.png" alt="" width="80px">
            </div>
            <div class="menu">
                <a href="#" style="cursor:pointer">Home</a>
                <a href="#" style="cursor:pointer">Features</a>
                <a href="#" style="cursor:pointer">Booking</a>
                <a href="#" style="cursor:pointer">Search</a>
                <a href="#" style="cursor:pointer">Login</a>
            </div>
        </nav>
        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Let's Create <br>Your Own Style</h1>
                <button style="cursor:pointer">Order Now</button>
            </div>
            <div class="right">
                <img src="shoppinggirl2.png" alt="" class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
            </div>
        </div>
    </header>
    <footer>
        <div class="footer">
                <img src="shirt.png" alt="" width="400px">
            <div class="line">
                <div class="box0">Color</div>
                <button class="box1" style="cursor:pointer"></button>
                <button class="box2" style="cursor:pointer"></button>
                <button class="box3" style="cursor:pointer"></button>
            </div>
            <div class="size">
                <div class="boxsize0">Size</div>
                <button class="boxsize1" style="cursor:pointer">XS</button>
                <button class="boxsize2" style="cursor:pointer">XLL</button>
                <button class="boxsize3" style="cursor:pointer">XXL</button>
                <div class="#">
                    <button style="cursor:pointer" class="next">
                        >>
                    </button>
                </div>
            </div>
            <div class="prize">Prize - <br>$79.00</div>
            <button class="cart" style="cursor:pointer">Add to cart</button>
        </div>
        <div class="sicon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <a href="https://www.facebook.com/login/"><img src="facebook.png" ></a>
            <a href="https://www.instagram.com/accounts/login/"><img src="instagram.png"></a>
            <a href="https://www.linkedin.com/home"><img src="linkedin.png" ></a>
        </div>
    </footer>
    <div class="products">
        <a href="" class="link">See our full list of myshop products location ></a>
    </div>
</body>
</html>
